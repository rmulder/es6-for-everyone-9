<!DOCTYPE html>
<html lang="en">

<head>

  <title>Template Strings!</title>
</head>

<body>
  <script>
    const song = {
      name: 'Dying to live',
      artist: 'Tupac',
      featuring: 'Biggie Smalls'
    };

    const songMarkup = `
    <div class="song">
      <p>
        ${song.name} â€” ${song.artist}
        ${song.featuring ? `(Featuring ${song.featuring})` : ''}
      </p>
    </div>
  `;

    console.log(songMarkup);
    document.body.innerHTML = songMarkup;
  </script>
</body>

</html>
