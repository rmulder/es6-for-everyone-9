<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>

<body>
  <script>
    const dogs = [
      { name: 'Tobi', age: 3 },
      { name: 'Scout', age: 5 },
      { name: 'Hugo', age: 1 }
    ];

    const dogsMarkup = `
      <ul class="dogs">
        ${dogs.map((dog) => {

          return `<li>${dog.name} is ${dog.age * 7} years old</li>`;
        })
          .join('')}
      </ul>
    `;

    console.log(dogsMarkup);
    document.body.innerHTML = dogsMarkup;
  </script>
</body>

</html>
