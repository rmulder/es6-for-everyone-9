<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>

<body>
  <script>
    const myPromise = new Promise((resolve, reject) => {
      // resolve('Andy is cool');

      setTimeout(() => {
        reject(Error('Err Andy isn\'t cool'));
      }, 1000);
    });

    myPromise
      .then(data => {
        console.log(data);
      })
      .catch(err => {
        console.error(err);
      });

  </script>
</body>

</html>
