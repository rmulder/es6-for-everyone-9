<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>

<body>
  <script>
    function setWidth() {
      // function scope
      var width = 100;
      console.log(width);
    }
    setWidth();

    var age = 100;
    if (age > 12) {
      const dogYears = age * 7;
      var varDogYears = age * 7;
      console.log(`You are ${dogYears} dog years old!`);
    }

    // doesnt leaks
    // console.log(dogYears);

    //leaks
    console.log(varDogYears);

    let height = 200;
    const key = 'abc123';

  </script>
</body>

</html>
