<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array .from() and .of()</title>
</head>
<div class="people">
  <p>Wes</p>
  <p>Kait</p>
  <p>Snickers</p>
</div>

<body>
  <script>
    const peopleNodes = document.querySelectorAll('.people p');
    console.log(peopleNodes);

    // const names = peopleNodes.map(person => person.textContent);
    // console.log(names);

    const peopleArray = Array.from(peopleNodes, (person) => {
      // console.log(person);
      return person.textContent;
    });
    console.log(peopleArray);

    function sumAll() {
      console.log(arguments);
      const nums = Array.from(arguments);
      return nums.reduce((prev, next) => prev + next, 0);
    }

    sumAll(2, 34, 23, 234, 234, 234234, 234234, 2342);

    const ages = Array.of(12, 4, 23, 62, 34);
    console.log(ages);
  </script>
</body>

</html>
