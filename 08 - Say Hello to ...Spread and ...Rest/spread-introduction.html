<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The ...Spread Operator</title>
</head>

<body>
  <script>
    // iterable; anything which loops

    const featured = ['Deep Dish', 'Pepperoni', 'Hawaiian'];
    const specialty = ['Meatzza', 'Spicy Mama', 'Margherita'];

    const pizzas = [...featured, 'Veggy', ...specialty];
    console.table(pizzas);
    const fridayPizzas = [...pizzas];
    console.table(fridayPizzas);

    const deepDish = {
      pizzaName: 'Deep Dish',
      size: 'Medium',
      ingredients: ['Marinara', 'Italian Sausage', 'Dough', 'Cheese']
    };
  </script>
</body>

</html>
