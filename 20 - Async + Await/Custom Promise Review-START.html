<!DOCTYPE html>
<html lang="en">

<head>
  <title>Custom Promises</title>
</head>

<body>
  <script>
    function breathe(amount) {

      return new Promise((res, rej) => {

        if (amount > 1500) {
          rej('That is too large of a value');
        }

        setTimeout(() => res(`Done for ${amount} ms`));
      });
    }

    breathe(1000).then(res => {
      console.log(res);

      return breathe(2000);
    }).then(res => {
      console.log(res);

      return breathe(1000);
    }).then(res => {
      console.log(res);

      return breathe(1400);
    }).catch(err => {
      console.log(err);
      console.log('No good');
    });

  </script>
</body>

</html>
